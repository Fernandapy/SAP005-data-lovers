    <section id="logo">

        <select class="select" id="status" label="Status">
          <option value="az">Alive</option>

          <option value="za">Unknown</option>
        </select>
        <select class="select" id="species" label="Species">
          <option value="human">Human</option>
          <option value="humanoid">Humanoid</option>
          <option value="alien">Alien</option>
          <option value="robot">Robot</option>
          <option value="animal">Animal</option>
          <option value="mytholog">Mytholog</option>
          <option value="poopybutthole">Poopybutthole</option>
          <option value="unknownSpecies">Unknown</option>
        </select>        
        <select class="select" id="gender" label="Gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="unknownGender">Unknown</option>
        </select>              
      </section>
